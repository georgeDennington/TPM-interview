<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

  </head>
  <body>
    <div>
      <h1>George's totally awsome quiz!</h1>
    </div>
    <form id="form">
      <div id="0" class="question">
        <h2>Can you pick the letter C?</h2>
        <div class="answer">
          <span>answer A</span>
          <input type="radio" name="ans" value="a" required>
        </div>
        <div class="answer">
          <span>answer B</span>

        </div>
        <div class="answer">
          <span>answer C</span>
          <input type="radio" name="ans" value="c" required>
        </div>
      </div>
      <button id="submit" class="finish" type="submit">Next</button>
    </form>
  </body>
